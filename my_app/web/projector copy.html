  <script>
    // 웹뷰 호환성을 위해 전역에 명시적으로 saveSchedule 함수 정의
    window.saveSchedule = function() {
      try {
        console.log('스케줄 저장 함수 시작');
        // 스케줄 데이터 수집
        const startTime = document.getElementById('start-time').value;
        const endTime = document.getElementById('end-time').value;
        
        // 요일 수집
        const selectedDays = [];
        for (let i = 1; i <= 7; i++) {
          const checkbox = document.getElementById(`day-${i}`);
          if (checkbox && checkbox.checked) {
            selectedDays.push(i.toString());
          }
        }
        
        // 활성화 상태 확인
        const isActive = document.getElementById('projector-schedule-active').checked;
        
        // 유효성 검사
        if (!startTime || !endTime) {
          alert('시작 시간과 종료 시간을 모두 설정해주세요.');
          return;
        }
        
        if (selectedDays.length === 0) {
          alert('최소 하나 이상의 요일을 선택해주세요.');
          return;
        }
        
        // 서버에 전송할 데이터 - 데이터베이스 필드명과 일치하도록 설정
        const scheduleData = {
          start_time: startTime,
          end_time: endTime,
          days: selectedDays.join(','),
          is_active: isActive ? 1 : 0
        };
        
        console.log('스케줄 저장 요청 데이터:', scheduleData);
        
        // API 호출하여 스케줄 저장
        fetch('/api/projector/schedule', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(scheduleData)
        })
        .then(function(response) {
          if (!response.ok) {
            throw new Error('스케줄 저장 실패 (' + response.status + ')');
          }
          return response.json();
        })
        .then(function(data) {
          if (data && data.success) {
            alert('프로젝터 알람 스케줄이 저장되었습니다.');
          } else {
            alert('스케줄 저장에 실패했습니다: ' + (data && data.message ? data.message : '알 수 없는 오류'));
          }
        })
        .catch(function(error) {
          console.error('스케줄 저장 오류:', error);
          alert('스케줄 저장 중 오류가 발생했습니다: ' + error.message);
        });
      } catch (error) {
        console.error('스케줄 저장 함수 실행 오류:', error);
        alert('스케줄 저장 기능 오류 발생: ' + error.message);
      }
    };

    // 프로젝터 상태 확인 함수
    window.checkAllProjectorsStatus = async function() {
      try {
        console.log('모든 프로젝터 상태 확인 시작');
        // 프로젝터 목록 가져오기
        const response = await fetch('/api/projector/list');
        const data = await response.json();
        
        if (!data.success || !data.devices) {
          console.error('프로젝터 목록을 가져오는데 실패했습니다.');
          return;
        }
        
        // 각 프로젝터 상태 확인
        for (const projector of data.devices) {
          if (projector.id) {
            if (typeof checkNetworkStatus === 'function') {
              await checkNetworkStatus(projector.id);
              // 연속 요청 방지를 위한 지연
              await new Promise(resolve => setTimeout(resolve, 1000));
            } else {
              console.warn('checkNetworkStatus 함수가 정의되지 않았습니다.');
            }
          }
        }
        console.log('모든 프로젝터 상태 확인 완료');
      } catch (error) {
        console.error('프로젝터 상태 확인 오류:', error);
      }
    };
  </script>
  <script>
    // 모든 함수 정의를 먼저 합니다
    // 프로젝터 추가 모달 열기
    function openAddProjectorModal() {
      try {
        console.log('openAddProjectorModal 함수 실행');
        // jQuery를 사용한 Bootstrap 방식 시도
        if (typeof $ !== 'undefined' && typeof $.fn.modal !== 'undefined') {
          $('#addProjectorModal').modal('show');
          console.log('jQuery 방식으로 모달 열기 성공');
          return;
        }
        
        // 순수 JavaScript로 모달 표시
        const modal = document.getElementById('addProjectorModal');
        if (!modal) {
          console.error('모달 요소를 찾을 수 없습니다.');
          return;
        }
        
        // 웹뷰 호환성을 위해 간소화된 표시 방식 사용
        modal.style.display = 'block';
        modal.style.paddingRight = '17px';
        document.body.classList.add('modal-open');
        
        // 더 간단한 방식으로 백드롭 추가
        let backdrop = document.querySelector('.modal-backdrop');
        if (!backdrop) {
          backdrop = document.createElement('div');
          backdrop.className = 'modal-backdrop fade show';
          document.body.appendChild(backdrop);
        }
        
        // 모달 자체에 show 클래스 추가
        modal.classList.add('show');
        console.log('순수 JavaScript 방식으로 모달 열기 성공');
      } catch (error) {
        console.error('모달 열기 중 오류 발생:', error);
        alert('프로젝터 추가 창을 열 수 없습니다. 페이지를 새로고침하고 다시 시도해주세요.');
      }
    }

    // 프로젝터 추가 모달 닫기
    function closeAddProjectorModal() {
      try {
        // jQuery를 사용한 Bootstrap 방식 시도
        if (typeof $ !== 'undefined' && typeof $.fn.modal !== 'undefined') {
          $('#addProjectorModal').modal('hide');
          console.log('jQuery 방식으로 모달 닫기 성공');
          return;
        }
        
        // 순수 JavaScript로 모달 숨김
        const modal = document.getElementById('addProjectorModal');
        if (!modal) {
          console.error('모달 요소를 찾을 수 없습니다.');
          return;
        }
        
        // 직접 스타일 및 클래스 수정
        modal.style.display = 'none';
        modal.classList.remove('show');
        document.body.classList.remove('modal-open');
        
        // 백드롭 제거
        const backdrop = document.querySelector('.modal-backdrop');
        if (backdrop) {
          backdrop.parentNode.removeChild(backdrop);
        }
        
        // 폼 초기화
        const form = document.getElementById('addProjectorForm');
        if (form) {
          form.reset();
        }
        
        console.log('순수 JavaScript 방식으로 모달 닫기 성공');
      } catch (error) {
        console.error('모달 닫기 중 오류 발생:', error);
      }
    }
    
    // 프로젝터 추가
    async function addProjector() {
      try {
        const name = document.getElementById('projectorName').value;
        const ip = document.getElementById('projectorIp').value;
        const model = document.getElementById('projectorModel').value;
        const username = document.getElementById('projectorUsername').value || 'admin';
        const password = document.getElementById('projectorPassword').value || '';
        
        // 유효성 검사
        if (!name || !ip) {
          alert('프로젝터 이름과 IP 주소는 필수 입력 항목입니다.');
          return;
        }
        
        // IP 주소 유효성 검사
        const ipPattern = /^(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$/;
        if (!ipPattern.test(ip)) {
          // 웹뷰용 메시지 표시
          if (window.flutter_inappwebview) {
            alert('유효한 IP 주소 형식으로 입력해주세요. (예: 192.168.0.100)');
          } else {
            alert('유효한 IP 주소를 입력하세요.');
          }
          return;
        }
        
        // extra 데이터를 JSON 문자열로 생성
        const extraData = JSON.stringify({
          model: model,
          username: username,
          password: password
        });

        // API 요청 데이터 준비
        const deviceData = {
          type: 'projector',
          name: name,
          ip: ip,
          status: 'offline',
          network_status: 'unknown',
          extra: extraData
        };

        console.log('프로젝터 추가 요청 데이터:', deviceData);

        // API 호출하여 프로젝터 추가
        const response = await fetch('/api/projector/add', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(deviceData)
        });

        // 응답 확인
        console.log('서버 응답 상태:', response.status, response.statusText);
        
        const responseText = await response.text();
        console.log('서버 응답 원본:', responseText);
        
        let result;
        try {
          result = JSON.parse(responseText);
          console.log('파싱된 응답:', result);
        } catch (parseError) {
          console.error('응답 파싱 오류:', parseError);
          alert('서버 응답을 처리하는 중 오류가 발생했습니다.');
          return;
        }

        if (result && result.success) {
          // 프로젝터 목록 다시 로드
          loadProjectorList();
          
          // 모달 닫기
          closeAddProjectorModal();
          
          // 폼 초기화
          document.getElementById('addProjectorForm').reset();
        } else {
          alert('프로젝터 추가 실패: ' + (result.error || '알 수 없는 오류'));
          console.error('프로젝터 추가 실패 세부 정보:', result);
        }
      } catch (error) {
        alert('프로젝터 추가 중 오류 발생: ' + error.message);
        console.error('프로젝터 추가 중 예외 발생:', error);
      }
    }
    
    // 프로젝터 제어
    async function controlProjector(ip, command) {
      try {
        // API 호출
        const response = await fetch('/api/projector/command', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            ip: ip,
            command: command
          })
        });
        
        if (!response.ok) {
          throw new Error(`서버 오류: ${response.status}`);
        }
        
        const result = await response.json();
        
        if (result.success) {
          console.log('명령 실행 성공:', result);
          // 1초 후 상태 다시 확인 
          setTimeout(loadProjectorList, 1000);
        } else {
          console.error('명령 실행 실패:', result);
          alert('명령 실행 실패: ' + (result.error || '알 수 없는 오류'));
        }
      } catch (error) {
        console.error('명령 실행 중 오류:', error);
        alert('명령 실행 중 오류 발생: ' + error.message);
      }
    }
    
    // 프로젝터 네트워크 상태 확인
    async function checkNetworkStatus(id) {
      try {
        const response = await fetch(`/api/projector/check-network/${id}`);
        if (!response.ok) {
          throw new Error(`서버 오류: ${response.status}`);
        }
        
        const result = await response.json();
        
        // 상태 업데이트 처리
        updateProjectorStatus(id, result);
        
        return result;
      } catch (error) {
        console.error('네트워크 상태 확인 중 오류:', error);
        return { success: false, error: error.message };
      }
    }
    
    // 프로젝터 상태 업데이트
    function updateProjectorStatus(id, result) {
      try {
        const row = document.querySelector(`tr[data-id="${id}"]`);
        if (!row) return;
        
        const networkBadge = row.querySelector('td:nth-child(5) .badge');
        const powerBadge = row.querySelector('td:nth-child(6) .badge');
        
        if (networkBadge) {
          // 하나라도 온라인 상태이면 연결됨으로 표시
          if (result.success && (result.online || result.network_status === 'online' || result.status === 'online' || result.status === 'warming' || result.status === 'cooling')) {
            networkBadge.className = 'badge badge-online';
            networkBadge.textContent = '연결됨';
          } else {
            networkBadge.className = 'badge badge-offline';
            networkBadge.textContent = '끊김';
          }
        }
        
        if (powerBadge) {
          // 장비 상태 업데이트 (PJLink 응답 처리)
          if (result.power_status === 'on' || result.power_status === '1') {
            powerBadge.className = 'badge badge-online';
            powerBadge.textContent = '켜짐';
          } else if (result.power_status === 'warming' || result.power_status === '3') {
            powerBadge.className = 'badge badge-warning';
            powerBadge.textContent = '예열중';
          } else if (result.power_status === 'cooling' || result.power_status === '2') {
            powerBadge.className = 'badge badge-warning';
            powerBadge.textContent = '냉각중';
          } else {
            powerBadge.className = 'badge badge-offline';
            powerBadge.textContent = '꺼짐';
          }
          
          // 장비 상태도 확인하여 업데이트
          if (result.status === 'online') {
            powerBadge.className = 'badge badge-online';
            powerBadge.textContent = '켜짐';
          } else if (result.status === 'warming') {
            powerBadge.className = 'badge badge-warning';
            powerBadge.textContent = '예열중';
          } else if (result.status === 'cooling') {
            powerBadge.className = 'badge badge-warning';
            powerBadge.textContent = '냉각중';
          }
        }
      } catch (error) {
        console.error('상태 업데이트 중 오류:', error);
      }
    }
    
    // 프로젝터 페이지 초기화

      console.log('프로젝터 페이지 초기화 시작');

    // 웹뷰 상단 헤더 숨기기 함수
    function hideWebViewHeader() {
      // Android WebView
      if (window.AndroidChannel) {
        try {
          window.AndroidChannel.postMessage('hideHeader:true');
          window.AndroidChannel.postMessage('hideStatusBar:true');
          window.AndroidChannel.postMessage('fullscreen:true');
          window.AndroidChannel.postMessage('hideSystemUI:true');
        } catch (e) {
          console.error('Android WebView 통신 오류:', e);
        }
      }
      
      // iOS WKWebView
      try {
        window.webkit.messageHandlers.hideHeader.postMessage(true);
        window.webkit.messageHandlers.hideStatusBar.postMessage(true);
        window.webkit.messageHandlers.fullscreen.postMessage(true);
        window.webkit.messageHandlers.hideSystemUI.postMessage(true);
      } catch (e) {
        // iOS 핸들러가 없는 경우 무시
      }
    }
    
    // 프로젝터 목록 로드
    async function loadProjectorList() {
      try {
        // 데이터 로드
        const response = await fetch('/api/projector/list');
        const data = await response.json();
        
        // 프로젝터 테이블 초기화
        const tbody = document.querySelector('#projectorTable tbody');
        if (!tbody) {
          console.error('프로젝터 목록 테이블을 찾을 수 없습니다.');
          return;
        }
        
        // 테이블 초기화
        tbody.innerHTML = '';
        
        // 데이터 없음 처리
        if (!data.devices || data.devices.length === 0) {
          tbody.innerHTML = '<tr><td colspan="8" class="text-center">등록된 프로젝터가 없습니다.</td></tr>';
          return;
        }
        
        // 프로젝터 목록 렌더링
        data.devices.forEach((projector, index) => {
          const tr = document.createElement('tr');
          tr.setAttribute('data-id', projector.id);
          tr.setAttribute('data-ip', projector.ip);
        
          // extra 데이터 파싱
          let extraData = {};
          try {
            if (projector.extra) {
              extraData = JSON.parse(projector.extra);
            }
          } catch (e) {
            console.warn('extra 데이터 파싱 오류:', e);
          }
          
          // 네트워크 상태 배지 CSS 클래스
          // 장비가 제어 가능한 경우 네트워크 상태를 온라인으로 표시 (버그 수정)
          const isControlWorking = projector.status === 'online' || projector.status === 'warming' || projector.status === 'cooling';
          // 핑 테스트가 성공했거나 제어가 가능한 경우 네트워크 상태를 '연결됨'으로 표시
          const networkStatus = (projector.network_status === 'online' || isControlWorking) ? 'online' : 'offline';
          const networkStatusClass = networkStatus === 'online' ? 'badge-online' : 'badge-offline';
          const networkStatusText = networkStatus === 'online' ? '연결됨' : '끊김';
          
          // 장비 상태 배지 CSS 클래스
          let statusClass = 'badge-offline';
          let statusText = '꺼짐';
          
          // 네트워크 상태가 online이거나 제어가 가능한 경우 실제 장비 상태 표시
          if (networkStatus === 'online') {
            switch(projector.status) {
              case 'online':
                statusClass = 'badge-online';
                statusText = '켜짐';
                break;
              case 'warming':
                statusClass = 'badge-warning';
                statusText = '예열중';
                break;
              case 'cooling':
                statusClass = 'badge-warning';
                statusText = '냉각중';
                break;
            }
        }
        
          // 행 내용 구성 (순번 추가)
          tr.innerHTML = `

    // 프로젝터 스케줄 로드
    async function loadSchedule() {
      try {
        const response = await fetch('/api/projector/schedule');
        const data = await response.json();
        
        console.log('스케줄 로드 응답:', data);
        
        if (data.success && data.schedule) {
          console.log('로드된 스케줄:', data.schedule);
          
          // 시작 시간 설정 - 필드명 매핑 처리
          if (data.schedule.power_on_time) {
            document.getElementById('start-time').value = data.schedule.power_on_time;
          } else if (data.schedule.startup_time) {
            document.getElementById('start-time').value = data.schedule.startup_time;
          } else if (data.schedule.start_time) {
            document.getElementById('start-time').value = data.schedule.start_time;
          }
          
          // 종료 시간 설정 - 필드명 매핑 처리
          if (data.schedule.power_off_time) {
            document.getElementById('end-time').value = data.schedule.power_off_time;
          } else if (data.schedule.shutdown_time) {
            document.getElementById('end-time').value = data.schedule.shutdown_time;
          } else if (data.schedule.end_time) {
            document.getElementById('end-time').value = data.schedule.end_time;
          }
          
          // 요일 설정 적용
          if (data.schedule.days) {
            const days = data.schedule.days.split(',');
            
            // 모든 요일 체크박스 초기화
            for (let i = 1; i <= 7; i++) {
              const checkbox = document.getElementById(`day-${i}`);
              if (checkbox) {
                checkbox.checked = days.includes(i.toString());
              }
            }
          }
          
          // 스케줄 활성화 상태 적용
          const scheduleActiveCheckbox = document.getElementById('projector-schedule-active');
          if (scheduleActiveCheckbox && data.schedule.is_active !== undefined) {
            scheduleActiveCheckbox.checked = data.schedule.is_active === 1 || data.schedule.is_active === true;
          }
        } else {
          console.warn('스케줄 정보 없음 또는 로드 실패:', data);
        }
      } catch (error) {
        console.error('스케줄 로드 오류:', error);
      }
    }
    
    // 스케줄 활성화 토글 함수

    // 프로젝터 설정 모달 열기
    async function openProjectorSettings(id) {
      try {
        // 프로젝터 데이터 로드
        const response = await fetch(`/api/projector/status/${id}`);
        if (!response.ok) {
          throw new Error(`서버 오류: ${response.status}`);
        }
        
        const data = await response.json();
        
        if (!data.success || !data.projector) {
          alert('프로젝터 정보를 불러올 수 없습니다.');
          return;
        }
        
        // 프로젝터 정보
        const projector = data.projector;
        
        // ID 설정
        document.getElementById('projectorId').value = id;
        
        // 기본 필드 설정
        document.getElementById('editProjectorName').value = projector.name || '';
        document.getElementById('editProjectorIp').value = projector.ip || '';
        
        // extra 데이터 파싱
        let extraData = {};
        try {
          if (projector.extra) {
            extraData = JSON.parse(projector.extra);
          }
        } catch (e) {
          console.warn('extra 데이터 파싱 오류:', e);
        }
        
        // 모델 선택
        const modelSelect = document.getElementById('editProjectorModel');
        if (modelSelect) {
          if (extraData.model) {
            // 옵션 중에 일치하는 항목이 있는지 확인
            let found = false;
            for (let i = 0; i < modelSelect.options.length; i++) {
              if (modelSelect.options[i].value === extraData.model) {
                modelSelect.selectedIndex = i;
                found = true;
                break;
              }
            }
            
            // 일치하는 항목이 없으면 기타로 설정
            if (!found) {
              // 기타 옵션 찾기
              for (let i = 0; i < modelSelect.options.length; i++) {
                if (modelSelect.options[i].value === 'OTHER') {
                  modelSelect.selectedIndex = i;
                  break;
                }
              }
            }
          }
        }
        
        // 사용자명 설정
        if (extraData.username) {
          document.getElementById('editProjectorUsername').value = extraData.username;
        }
        
        // 비밀번호는 비워둡니다 - 수정하지 않을 경우 기존 비밀번호 유지
        document.getElementById('editProjectorPassword').value = '';
        
        // jQuery가 있으면 Bootstrap 모달 사용
        if (typeof $ !== 'undefined' && typeof $.fn.modal !== 'undefined') {
          $('#settingsModal').modal('show');
        } else {
          // 일반 DOM 조작
          const modal = document.getElementById('settingsModal');
          if (modal) {
            modal.style.display = 'block';
            modal.classList.add('show');
            document.body.classList.add('modal-open');
            
            // 백드롭 추가
            const backdrop = document.createElement('div');
            backdrop.className = 'modal-backdrop fade show';
            document.body.appendChild(backdrop);
          }
        }
      } catch (error) {
        console.error('프로젝터 설정 불러오기 오류:', error);
        alert('프로젝터 설정을 불러오는 중 오류가 발생했습니다: ' + error.message);
      }
    }
    
    // 프로젝터 설정 모달 닫기
    function closeSettingsModal() {
      // jQuery가 있으면 Bootstrap 모달 사용
      if (typeof $ !== 'undefined' && typeof $.fn.modal !== 'undefined') {
        $('#settingsModal').modal('hide');
      } else {
        // 일반 DOM 조작
        const modal = document.getElementById('settingsModal');
        if (modal) {
          modal.style.display = 'none';
          modal.classList.remove('show');
          document.body.classList.remove('modal-open');
          
          // 백드롭 제거
          const backdrop = document.querySelector('.modal-backdrop');
          if (backdrop) {
            backdrop.parentNode.removeChild(backdrop);
          }
        }
      }
    }
    
    // 프로젝터 업데이트
    async function updateProjector() {
      try {
        const id = document.getElementById('projectorId').value;
        const name = document.getElementById('editProjectorName').value;
        const ip = document.getElementById('editProjectorIp').value;
        const model = document.getElementById('editProjectorModel').value;
        const username = document.getElementById('editProjectorUsername').value || 'admin';
        const password = document.getElementById('editProjectorPassword').value;
        
        // 유효성 검사
        if (!name || !ip) {
          alert('프로젝터 이름과 IP 주소는 필수 입력 항목입니다.');
          return;
        }
        
        // IP 주소 유효성 검사
        const ipPattern = /^(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$/;
        if (!ipPattern.test(ip)) {
          alert('유효한 IP 주소를 입력하세요.');
          return;
        }
        
        // extra 데이터 준비
        const extraData = {
          model: model,
          username: username
        };
        
        // 비밀번호가 입력된 경우에만 변경
        if (password) {
          extraData.password = password;
        }
        
        // 업데이트 데이터 준비
        const updateData = {
          id: id,
          name: name,
          ip: ip,
          extra: JSON.stringify(extraData)
        };
        
        // API 호출
        const response = await fetch(`/api/projector/update/${id}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(updateData)
        });
        
        if (!response.ok) {
          throw new Error(`서버 오류: ${response.status}`);
        }
        
        const result = await response.json();
        
        if (result.success) {
          // 목록 새로고침
          loadProjectorList();
          
          // 모달 닫기
          closeSettingsModal();
          
          // 성공 메시지 표시
          showSimpleToast('프로젝터 정보가 업데이트되었습니다.', 'success');
        } else {
          alert('프로젝터 업데이트 실패: ' + (result.error || '알 수 없는 오류'));
        }
      } catch (error) {
        console.error('프로젝터 업데이트 오류:', error);
        alert('프로젝터 업데이트 중 오류 발생: ' + error.message);
      }
    }
    
    // 프로젝터 삭제
    async function deleteProjector(id) {
      try {
        // 확인 대화상자
        if (!confirm('정말로 이 프로젝터를 삭제하시겠습니까?')) {
          return;
        }
        
        // API 호출
        const response = await fetch(`/api/projector/${id}`, {
          method: 'DELETE'
        });
        
        if (!response.ok) {
          throw new Error(`서버 오류: ${response.status}`);
        }
        
        const result = await response.json();
        
        if (result.success) {
          // 목록 새로고침
          loadProjectorList();
          
          // 성공 메시지 표시
          showSimpleToast('프로젝터가 삭제되었습니다.', 'success');
        } else {
          alert('프로젝터 삭제 실패: ' + (result.error || '알 수 없는 오류'));
        }
      } catch (error) {
        console.error('프로젝터 삭제 오류:', error);
        alert('프로젝터 삭제 중 오류 발생: ' + error.message);
      }
    }

  <!-- 문서 로드 완료 이벤트 -->
  <script>
    // 전역 스코프에 함수 선언
    window.openAddProjectorModal = function() {
      try {
        console.log('openAddProjectorModal 함수 실행');
        // jQuery를 사용한 Bootstrap 방식 시도
        if (typeof $ !== 'undefined' && typeof $.fn.modal !== 'undefined') {
          $('#addProjectorModal').modal('show');
          console.log('jQuery 방식으로 모달 열기 성공');
          return;
        }
        
        // 순수 JavaScript로 모달 표시
        const modal = document.getElementById('addProjectorModal');
        if (!modal) {
          console.error('모달 요소를 찾을 수 없습니다.');
          return;
        }
        
        // 웹뷰 호환성을 위해 간소화된 표시 방식 사용
        modal.style.display = 'block';
        modal.style.paddingRight = '17px';
        document.body.classList.add('modal-open');
        
        // 더 간단한 방식으로 백드롭 추가
        let backdrop = document.querySelector('.modal-backdrop');
        if (!backdrop) {
          backdrop = document.createElement('div');
          backdrop.className = 'modal-backdrop fade show';
          document.body.appendChild(backdrop);
        }
        
        // 모달 자체에 show 클래스 추가
        modal.classList.add('show');
        console.log('순수 JavaScript 방식으로 모달 열기 성공');
      } catch (error) {
        console.error('모달 열기 중 오류 발생:', error);
        alert('프로젝터 추가 창을 열 수 없습니다. 페이지를 새로고침하고 다시 시도해주세요.');
      }
    }
    
    // 프로젝터 추가 모달 닫기 함수를 전역으로 추가
    window.closeAddProjectorModal = function() {
      try {
        // jQuery를 사용한 Bootstrap 방식 시도
        if (typeof $ !== 'undefined' && typeof $.fn.modal !== 'undefined') {
          $('#addProjectorModal').modal('hide');
          console.log('jQuery 방식으로 모달 닫기 성공');
          return;
        }
        
        // 순수 JavaScript로 모달 숨김
        const modal = document.getElementById('addProjectorModal');
        if (!modal) {
          console.error('모달 요소를 찾을 수 없습니다.');
          return;
        }
        
        // 직접 스타일 및 클래스 수정
        modal.style.display = 'none';
        modal.classList.remove('show');
        document.body.classList.remove('modal-open');
        
        // 백드롭 제거
        const backdrop = document.querySelector('.modal-backdrop');
        if (backdrop) {
          backdrop.parentNode.removeChild(backdrop);
        }
        
        // 폼 초기화
        const form = document.getElementById('addProjectorForm');
        if (form) {
          form.reset();
          }
          
        console.log('순수 JavaScript 방식으로 모달 닫기 성공');
      } catch (error) {
        console.error('모달 닫기 중 오류 발생:', error);
      }
    }
    
    // 프로젝터 추가 함수를 전역으로 추가
    window.addProjector = async function() {
      try {
      const name = document.getElementById('projectorName').value;
      const ip = document.getElementById('projectorIp').value;
      const model = document.getElementById('projectorModel').value;
      const username = document.getElementById('projectorUsername').value || 'admin';
      const password = document.getElementById('projectorPassword').value || '';
      
      // 유효성 검사
      if (!name) {
        if (window.flutter_inappwebview) {
          alert('프로젝터 이름을 입력해주세요.');
        } else {
          alert('프로젝터 이름은 필수 입력 항목입니다.');
        }
        return;
      }
      
      if (!ip) {
        if (window.flutter_inappwebview) {
          alert('IP 주소를 입력해주세요.');
        } else {
          alert('IP 주소는 필수 입력 항목입니다.');
        }
        return;
      }
      
      // IP 주소 유효성 검사
      const ipPattern = /^(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$/;
      if (!ipPattern.test(ip)) {
        // 웹뷰용 메시지 표시
        if (window.flutter_inappwebview) {
          alert('유효한 IP 주소 형식으로 입력해주세요. (예: 192.168.0.100)');
        } else {
          alert('유효한 IP 주소를 입력하세요.');
        }
        return;
      }

      // 이름 길이 확인
      if (name.length > 50) {
        if (window.flutter_inappwebview) {
          alert('프로젝터 이름은 50자 이내로 입력해주세요.');
        } else {
          alert('프로젝터 이름이 너무 깁니다.');
        }
        return;
      }
      
      // 위치 데이터 길이 확인
      if (location && location.length > 100) {
        if (window.flutter_inappwebview) {
          alert('설치 위치는 100자 이내로 입력해주세요.');
        } else {
          alert('설치 위치 정보가 너무 깁니다.');
        }
        return;
      }
      
      // username 길이 확인
      if (username && username.length > 30) {
        if (window.flutter_inappwebview) {
          alert('사용자 ID는 30자 이내로 입력해주세요.');
        } else {
          alert('사용자 ID가 너무 깁니다.');
        }
        return;
      }
      
      // 비밀번호 길이 확인
      if (password && password.length > 30) {
        if (window.flutter_inappwebview) {
          alert('비밀번호는 30자 이내로 입력해주세요.');
        } else {
          alert('비밀번호가 너무 깁니다.');
        }
        return;
      }
      
      // extra 데이터를 JSON 문자열로 생성
      const extraData = JSON.stringify({
        model: model,
        username: username,
        password: password
      });

        // API 요청 데이터 준비
        const deviceData = {
          type: 'projector',
          name: name,
          ip: ip,
        status: 'offline',
          network_status: 'unknown',
          extra: extraData
        };

        console.log('프로젝터 추가 요청 데이터:', deviceData);

        // API 호출하여 프로젝터 추가
        const response = await fetch('/api/projector/add', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(deviceData)
        });

        // 응답 확인
        console.log('서버 응답 상태:', response.status, response.statusText);
        
        const responseText = await response.text();
        console.log('서버 응답 원본:', responseText);
        
        let result;
        try {
          result = JSON.parse(responseText);
          console.log('파싱된 응답:', result);
        } catch (parseError) {
          console.error('응답 파싱 오류:', parseError);
          alert('서버 응답을 처리하는 중 오류가 발생했습니다.');
          return;
        }

        if (result && result.success) {
      // 모달 닫기
          closeAddProjectorModal();
      
      // 폼 초기화
          document.getElementById('addProjectorForm').reset();
          
          // 성공 메시지 표시
          alert('프로젝터가 성공적으로 추가되었습니다. 페이지를 새로고침합니다.');
          
          // 페이지 새로고침하여 목록 갱신
          window.location.reload();
        } else {
          alert('프로젝터 추가 실패: ' + (result.error || '알 수 없는 오류'));
          console.error('프로젝터 추가 실패 세부 정보:', result);
        }
      } catch (error) {
        alert('프로젝터 추가 중 오류 발생: ' + error.message);
        console.error('프로젝터 추가 중 예외 발생:', error);
      }
    }
    
    // 프로젝터 목록 로드 함수를 전역으로 추가
    window.loadProjectorList = async function() {
      try {
        // 데이터 로드
        const response = await fetch('/api/projector/list');
        const data = await response.json();
        
        // 프로젝터 테이블 초기화
        const tbody = document.querySelector('#projectorTable tbody');
        if (!tbody) {
          console.error('프로젝터 목록 테이블을 찾을 수 없습니다.');
          return;
        }
        
        // 테이블 초기화
        tbody.innerHTML = '';
        
        // 데이터 없음 처리
        if (!data.devices || data.devices.length === 0) {
          tbody.innerHTML = '<tr><td colspan="8" class="text-center">등록된 프로젝터가 없습니다.</td></tr>';
          return;
        }
        
        console.log('프로젝터 목록 데이터:', data);
        
        // 프로젝터 목록 렌더링
        data.devices.forEach((projector, index) => {
          const tr = document.createElement('tr');
          tr.setAttribute('data-id', projector.id);
          tr.setAttribute('data-ip', projector.ip);
        
          // extra 데이터 파싱
          let extraData = {};
          try {
            if (projector.extra) {
              extraData = JSON.parse(projector.extra);
            }
          } catch (e) {
            console.warn('extra 데이터 파싱 오류:', e);
          }
          
          // 네트워크 상태 배지 CSS 클래스
          // 장비가 제어 가능한 경우 네트워크 상태를 온라인으로 표시 (버그 수정)
          const isControlWorking = projector.status === 'online' || projector.status === 'warming' || projector.status === 'cooling';
          // 핑 테스트가 성공했거나 제어가 가능한 경우 네트워크 상태를 '연결됨'으로 표시
          const networkStatus = (projector.network_status === 'online' || isControlWorking) ? 'online' : 'offline';
          const networkStatusClass = networkStatus === 'online' ? 'badge-online' : 'badge-offline';
          const networkStatusText = networkStatus === 'online' ? '연결됨' : '끊김';
          
          // 장비 상태 배지 CSS 클래스
          let statusClass = 'badge-offline';
          let statusText = '꺼짐';
          
          // 네트워크 상태가 online이거나 제어가 가능한 경우 실제 장비 상태 표시
          if (networkStatus === 'online') {
            switch(projector.status) {
              case 'online':
                statusClass = 'badge-online';
                statusText = '켜짐';
                break;
              case 'warming':
                statusClass = 'badge-warning';
                statusText = '예열중';
                break;
              case 'cooling':
                statusClass = 'badge-warning';
                statusText = '냉각중';
                break;
            }
        }
        
          // 행 내용 구성 (순번 추가)
          tr.innerHTML = `
            <td>${index + 1}</td>
            <td>${projector.name || ''}</td>
            <td>${projector.ip || ''}</td>
            <td>${extraData.model || ''}</td>
            <td><span class="badge ${networkStatusClass}" title="네트워크 연결 상태">${networkStatusText}</span></td>
            <td><span class="badge ${statusClass}" title="장비 전원 상태">${statusText}</span></td>
            <td>
              <div class="control-buttons">
                <button class="btn control-btn btn-success" onclick="controlProjector('${projector.ip}', 'power_on')">
                  <i class="fas fa-power-off"></i> 켜기
                </button>
                <button class="btn control-btn btn-danger" onclick="controlProjector('${projector.ip}', 'power_off')">
                  <i class="fas fa-power-off"></i> 끄기
                </button>
              </div>
            </td>
            <td>
              <div class="settings-buttons">
                <button class="btn control-btn btn-info" onclick="openProjectorSettings('${projector.id}')">
                  <i class="fas fa-cog"></i> 수정
                </button>
                <button class="btn control-btn btn-secondary" onclick="deleteProjector('${projector.id}')">
                  <i class="fas fa-trash-alt"></i> 삭제
                </button>
              </div>
            </td>
          `;
          
          tbody.appendChild(tr);
        });
      } catch (error) {
        console.error('프로젝터 목록 로딩 중 오류:', error);
      }
    }
    
    // 프로젝터 제어 함수를 전역으로 추가
    window.controlProjector = async function(ip, command) {
      try {
        // API 호출
        const response = await fetch('/api/projector/command', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            ip: ip,
            command: command
          })
        });
        
        if (!response.ok) {
          throw new Error(`서버 오류: ${response.status}`);
        }
        
        const result = await response.json();
        
        if (result.success) {
          console.log('명령 실행 성공:', result);
          // 1초 후 상태 다시 확인 
          setTimeout(loadProjectorList, 1000);
        } else {
          console.error('명령 실행 실패:', result);
          alert('명령 실행 실패: ' + (result.error || '알 수 없는 오류'));
        }
      } catch (error) {
        console.error('명령 실행 중 오류:', error);
        alert('명령 실행 중 오류 발생: ' + error.message);
      }
    }
    
    // 프로젝터 설정 열기 함수를 전역으로 추가
    window.openProjectorSettings = async function(id) {
      try {
        // 프로젝터 데이터 로드
        const response = await fetch(`/api/projector/status/${id}`);
        if (!response.ok) {
          throw new Error(`서버 오류: ${response.status}`);
        }
        
        const data = await response.json();
        
        if (!data.success || !data.projector) {
          alert('프로젝터 정보를 불러올 수 없습니다.');
          return;
        }
        
        // 프로젝터 정보
        const projector = data.projector;
        
        // ID 설정
        document.getElementById('projectorId').value = id;
        
        // 기본 필드 설정
        document.getElementById('editProjectorName').value = projector.name || '';
        document.getElementById('editProjectorIp').value = projector.ip || '';
        
        // extra 데이터 파싱
        let extraData = {};
        try {
          if (projector.extra) {
            extraData = JSON.parse(projector.extra);
          }
        } catch (e) {
          console.warn('extra 데이터 파싱 오류:', e);
        }
        
        // 모델 선택
        const modelSelect = document.getElementById('editProjectorModel');
        if (modelSelect) {
          if (extraData.model) {
            // 옵션 중에 일치하는 항목이 있는지 확인
            let found = false;
        for (let i = 0; i < modelSelect.options.length; i++) {
              if (modelSelect.options[i].value === extraData.model) {
                modelSelect.selectedIndex = i;
                found = true;
            break;
          }
        }
            
            // 일치하는 항목이 없으면 기타로 설정
            if (!found) {
              // 기타 옵션 찾기
          for (let i = 0; i < modelSelect.options.length; i++) {
            if (modelSelect.options[i].value === 'OTHER') {
                  modelSelect.selectedIndex = i;
              break;
            }
          }
        }
          }
        }
        
        // 사용자명 설정
        if (extraData.username) {
          document.getElementById('editProjectorUsername').value = extraData.username;
        }
        
        // 비밀번호는 비워둡니다 - 수정하지 않을 경우 기존 비밀번호 유지
        document.getElementById('editProjectorPassword').value = '';
        
        // jQuery가 있으면 Bootstrap 모달 사용
        if (typeof $ !== 'undefined' && typeof $.fn.modal !== 'undefined') {
          $('#settingsModal').modal('show');
        } else {
          // 일반 DOM 조작
        const modal = document.getElementById('settingsModal');
          if (modal) {
        modal.style.display = 'block';
        modal.classList.add('show');
        document.body.classList.add('modal-open');
        
            // 백드롭 추가
        const backdrop = document.createElement('div');
        backdrop.className = 'modal-backdrop fade show';
        document.body.appendChild(backdrop);
          }
        }
      } catch (error) {
        console.error('프로젝터 설정 불러오기 오류:', error);
        alert('프로젝터 설정을 불러오는 중 오류가 발생했습니다: ' + error.message);
      }
    }
    
    // 프로젝터 삭제 함수를 전역으로 추가
    window.deleteProjector = async function(id) {
      try {
        // 확인 대화상자
        if (!confirm('정말로 이 프로젝터를 삭제하시겠습니까?')) {
          return;
        }
        
        // API 호출
        const response = await fetch(`/api/projector/${id}`, {
          method: 'DELETE'
        });
        
        if (!response.ok) {
          throw new Error(`서버 오류: ${response.status}`);
        }
        
        const result = await response.json();
        
        if (result.success) {
          // 목록 새로고침
          loadProjectorList();
          
          // 성공 메시지 표시
          showSimpleToast('프로젝터가 삭제되었습니다.', 'success');
        } else {
          alert('프로젝터 삭제 실패: ' + (result.error || '알 수 없는 오류'));
        }
      } catch (error) {
        console.error('프로젝터 삭제 오류:', error);
        alert('프로젝터 삭제 중 오류 발생: ' + error.message);
      }
    }
    
    // 설정 모달 닫기 함수를 전역으로 추가
    window.closeSettingsModal = function() {
      try {
        // jQuery가 있으면 Bootstrap 모달 사용
        if (typeof $ !== 'undefined' && typeof $.fn.modal !== 'undefined') {
          $('#settingsModal').modal('hide');
          console.log('jQuery 방식으로 설정 모달 닫기 성공');
        } else {
          // 일반 DOM 조작
      const modal = document.getElementById('settingsModal');
          if (modal) {
      modal.style.display = 'none';
      modal.classList.remove('show');
      document.body.classList.remove('modal-open');
      
            // 백드롭 제거
      const backdrop = document.querySelector('.modal-backdrop');
      if (backdrop) {
              backdrop.parentNode.removeChild(backdrop);
            }
          }
          console.log('순수 JavaScript 방식으로 설정 모달 닫기 성공');
        }
      } catch (error) {
        console.error('설정 모달 닫기 중 오류 발생:', error);
      }
    }
    
    // 프로젝터 업데이트 함수를 전역으로 추가
    window.updateProjector = async function() {
      try {
        const id = document.getElementById('projectorId').value;
        const name = document.getElementById('editProjectorName').value;
        const ip = document.getElementById('editProjectorIp').value;
        const model = document.getElementById('editProjectorModel').value;
        const username = document.getElementById('editProjectorUsername').value || 'admin';
        const password = document.getElementById('editProjectorPassword').value;
        
        // 유효성 검사
        if (!name || !ip) {
          alert('프로젝터 이름과 IP 주소는 필수 입력 항목입니다.');
          return;
        }
        
        // IP 주소 유효성 검사
        const ipPattern = /^(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$/;
        if (!ipPattern.test(ip)) {
          alert('유효한 IP 주소를 입력하세요.');
          return;
        }
        
        // extra 데이터 준비
        const extraData = {
          model: model,
          username: username
        };
        
        // 비밀번호가 입력된 경우에만 변경
        if (password) {
          extraData.password = password;
        }
        
        // 업데이트 데이터 준비
        const updateData = {
          id: id,
          name: name,
          ip: ip,
          extra: JSON.stringify(extraData)
        };
        
        console.log('프로젝터 업데이트 요청 데이터:', updateData);
        
        // API 호출
        const response = await fetch(`/api/projector/update/${id}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(updateData)
        });
        
        if (!response.ok) {
          throw new Error(`서버 오류: ${response.status}`);
        }
        
        const result = await response.json();
        console.log('프로젝터 업데이트 응답:', result);
        
        if (result.success) {
          // 목록 새로고침
          alert('프로젝터 정보가 성공적으로 업데이트되었습니다. 페이지를 새로고침합니다.');
          
          // 모달 닫기
          closeSettingsModal();
          
          // 페이지 새로고침
          window.location.reload();
        } else {
          alert('프로젝터 업데이트 실패: ' + (result.error || '알 수 없는 오류'));
        }
      } catch (error) {
        console.error('프로젝터 업데이트 오류:', error);
        alert('프로젝터 업데이트 중 오류 발생: ' + error.message);
      }
    }
    
    // 간단한 토스트 메시지 표시 함수를 전역으로 추가
    window.showSimpleToast = function(message, type = 'info') {
      try {
        // 기존 토스트 제거
        const existingToasts = document.querySelectorAll('.toast-message');
        existingToasts.forEach(toast => {
          if (toast.dataset.autoRemove === 'true') {
            toast.remove();
        }
        });
        
        // 토스트 컨테이너 확인/생성
        let toastContainer = document.querySelector('.toast-container');
        if (!toastContainer) {
          toastContainer = document.createElement('div');
          toastContainer.className = 'toast-container';
          document.body.appendChild(toastContainer);
        }
        
        // 토스트 메시지 생성
        const toast = document.createElement('div');
        toast.className = `toast-message toast-${type}`;
        toast.textContent = message;
        toast.dataset.autoRemove = 'true';
        
        // 토스트 컨테이너에 추가
        toastContainer.appendChild(toast);
        
        // 일정 시간 후 자동 제거
        setTimeout(() => {
          toast.classList.add('hiding');
          setTimeout(() => {
            if (toast.parentNode) {
              toast.parentNode.removeChild(toast);
            }
          }, 500);
        }, 3000);
        
        console.log('토스트 메시지 표시:', message, type);
      } catch (error) {
        console.error('토스트 메시지 표시 오류:', error);
      }
    }

    $(document).ready(function() {
