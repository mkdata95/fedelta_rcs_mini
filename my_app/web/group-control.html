/**
 * ëª¨ë“  ì¥ë¹„ ìƒíƒœë¥¼ ë°°ì¹˜ë¡œ ì—…ë°ì´íŠ¸ (ì„±ëŠ¥ ìµœì í™”)
 */
async function updateAllDeviceStatusBatch(assignments) {
  const now = Date.now();
  
  // ìºì‹œê°€ ìœ íš¨í•œ ê²½ìš° ìºì‹œëœ ë°ì´í„° ì‚¬ìš©
  if (now - lastStatusUpdate < STATUS_CACHE_DURATION && Object.keys(deviceStatusCache).length > 0) {
    console.log('ìºì‹œëœ ì¥ë¹„ ìƒíƒœ ì‚¬ìš©');
    updateStatusIndicatorsFromCache();
    return;
  }
  
  console.log('ì¥ë¹„ ìƒíƒœ ë°°ì¹˜ ì—…ë°ì´íŠ¸ ì‹œì‘');
  
  // ëª¨ë“  ì¥ë¹„ ID ìˆ˜ì§‘
  const allProjectorIds = [];
  const allPcIds = [];
  
  for (const roomDevices of Object.values(assignments)) {
    if (roomDevices.projectors) {
      roomDevices.projectors.forEach(p => {
        if (!allProjectorIds.includes(p.id)) {
          allProjectorIds.push(p.id);
        }
      });
    }
    if (roomDevices.pcs) {
      roomDevices.pcs.forEach(p => {
        if (!allPcIds.includes(p.id)) {
          allPcIds.push(p.id);
        }
      });
    }
  }
  
  // ë³‘ë ¬ë¡œ ëª¨ë“  ì¥ë¹„ ìƒíƒœ í™•ì¸
  const statusPromises = [];
  
  // í”„ë¡œì í„° ìƒíƒœ í™•ì¸
  allProjectorIds.forEach(id => {
    statusPromises.push(
      fetch(`/api/projector/status/${id}`)
        .then(response => response.ok ? response.json() : null)
        .then(data => ({
          type: 'projector',
          id: id,
          isOnline: data && data.success ? 
            (data.projector.status === 'online' || 
             data.projector.status === 'warming' || 
             data.projector.status === 'cooling') : false
        }))
        .catch(() => ({ type: 'projector', id: id, isOnline: false }))
    );
  });
  
  // PC ìƒíƒœ í™•ì¸
  allPcIds.forEach(id => {
    statusPromises.push(
      fetch(`/api/pc/status/${id}`)
        .then(response => response.ok ? response.json() : null)
        .then(data => {
          if (data && data.success) {
            const pcData = data.pc || data;
            return {
              type: 'pc',
              id: id,
              isOnline: pcData.status === 'online' || 
                       pcData.status === 'starting' || 
                       pcData.status === 'shutting_down' || 
                       pcData.status === 'rebooting'
            };
          }
          return { type: 'pc', id: id, isOnline: false };
        })
        .catch(() => ({ type: 'pc', id: id, isOnline: false }))
    );
  });
  
  try {
    // ëª¨ë“  ìƒíƒœ í™•ì¸ ì™„ë£Œ ëŒ€ê¸°
    const results = await Promise.all(statusPromises);
    
    // ìºì‹œ ì—…ë°ì´íŠ¸
    deviceStatusCache = {};
    results.forEach(result => {
      const key = `${result.type}-${result.id}`;
      deviceStatusCache[key] = result.isOnline;
    });
    
    lastStatusUpdate = now;
    
    // UI ì—…ë°ì´íŠ¸
    updateStatusIndicatorsFromCache();
    
    console.log('ì¥ë¹„ ìƒíƒœ ë°°ì¹˜ ì—…ë°ì´íŠ¸ ì™„ë£Œ');
    
  } catch (error) {
    console.error('ì¥ë¹„ ìƒíƒœ ë°°ì¹˜ ì—…ë°ì´íŠ¸ ì¤‘ ì˜¤ë¥˜:', error);
  }
}

/**
 * ìºì‹œëœ ìƒíƒœë¡œ ìƒíƒœ í‘œì‹œê¸° ì—…ë°ì´íŠ¸
 */
function updateStatusIndicatorsFromCache() {
  const indicators = document.querySelectorAll('.device-status-indicator[data-device-id]');
  
  indicators.forEach(indicator => {
    const deviceId = indicator.getAttribute('data-device-id');
    const deviceType = indicator.getAttribute('data-device-type');
    const key = `${deviceType}-${deviceId}`;
    
    // ë¡œë”© í´ë˜ìŠ¤ ì œê±°
    indicator.classList.remove('device-status-loading');
    
    if (deviceStatusCache.hasOwnProperty(key)) {
      const isOnline = deviceStatusCache[key];

/**
 * ì¥ë¹„ ìƒíƒœ í™•ì¸ (ì‹¤ì œ ì‘ë™ ìƒíƒœë§Œ) - ê°œë³„ í˜¸ì¶œìš©
 */
async function getDeviceStatus(device, deviceType) {
  const key = `${deviceType}-${device.id}`;
  const now = Date.now();
  
  // ìºì‹œê°€ ìœ íš¨í•œ ê²½ìš° ìºì‹œëœ ë°ì´í„° ì‚¬ìš©
  if (now - lastStatusUpdate < STATUS_CACHE_DURATION && deviceStatusCache.hasOwnProperty(key)) {
    return { isOnline: deviceStatusCache[key] };
  }
  
  try {
    let response;
    
    if (deviceType === 'projector') {
      response = await fetch(`/api/projector/status/${device.id}`);
    } else if (deviceType === 'pc') {
      response = await fetch(`/api/pc/status/${device.id}`);
    }
    
    if (response && response.ok) {
      const data = await response.json();
      
      if (data.success) {
        let isOnline = false;
        
        if (deviceType === 'projector') {
          // í”„ë¡œì í„°: ì‹¤ì œ ì¥ë¹„ ì‘ë™ ìƒíƒœë§Œ í™•ì¸ (ë„¤íŠ¸ì›Œí¬ ìƒíƒœ ì œì™¸)
          isOnline = data.projector.status === 'online' || 
                    data.projector.status === 'warming' || 
                    data.projector.status === 'cooling';
        } else if (deviceType === 'pc') {
          // PC: ì‹¤ì œ ì¥ë¹„ ì‘ë™ ìƒíƒœë§Œ í™•ì¸ (ë„¤íŠ¸ì›Œí¬ ìƒíƒœ ì œì™¸)
          // PC APIëŠ” data.pc êµ¬ì¡°ë¥¼ ì‚¬ìš©
          const pcData = data.pc || data;
          isOnline = pcData.status === 'online' || 
                    pcData.status === 'starting' || 
                    pcData.status === 'shutting_down' || 
                    pcData.status === 'rebooting';
        }
        
        // ìºì‹œ ì—…ë°ì´íŠ¸
        deviceStatusCache[key] = isOnline;
        
        return { isOnline };
      }
    }
    
    // API í˜¸ì¶œ ì‹¤íŒ¨ ì‹œ ê¸°ë³¸ê°’ (ì˜¤í”„ë¼ì¸)
    deviceStatusCache[key] = false;
    return { isOnline: false };
    
  } catch (error) {
    console.error(`${deviceType} ìƒíƒœ í™•ì¸ ì¤‘ ì˜¤ë¥˜:`, error);
    deviceStatusCache[key] = false;
    return { isOnline: false };
  }
}

// í˜„ì¬ ì‹œê°„ ì—…ë°ì´íŠ¸ (ë„¤ë¹„ê²Œì´ì…˜ ë°”ìš©)
function updateCurrentTime() {
  var now = new Date();
  
  // ë…„.ì›”.ìš”ì¼ ë¶€ë¶„
  var year = now.getFullYear();
  var month = (now.getMonth() + 1);
  if (month < 10) month = '0' + month;
  var weekdays = ['ì¼', 'ì›”', 'í™”', 'ìˆ˜', 'ëª©', 'ê¸ˆ', 'í† '];
  var weekday = weekdays[now.getDay()];
  
  // 12ì‹œê°„ í‘œì‹œ ì‹œê°„ ë¶€ë¶„
  var hours = now.getHours();
  var minutes = now.getMinutes();
  var seconds = now.getSeconds();
  var ampm = hours >= 12 ? 'ì˜¤í›„' : 'ì˜¤ì „';
  
  // 12ì‹œê°„ì œë¡œ ë³€í™˜
  hours = hours % 12;
  hours = hours ? hours : 12; // 0ì‹œëŠ” 12ì‹œë¡œ í‘œì‹œ
  
  // 0 íŒ¨ë”©
  if (hours < 10) hours = '0' + hours;
  if (minutes < 10) minutes = '0' + minutes;
  if (seconds < 10) seconds = '0' + seconds;
  
  var timeString = year + '.' + month + '.' + weekday + ' ' + ampm + ' ' + hours + ':' + minutes + ':' + seconds;
  
  var timeElement = document.getElementById('current-time');
  if (timeElement) {
    timeElement.textContent = timeString;
  }
}
