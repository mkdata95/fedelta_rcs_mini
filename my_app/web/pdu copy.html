<!-- PDU 추가 모달 -->
<div class="modal fade" id="addPDUModal" tabindex="-1" role="dialog" aria-labelledby="addPDUModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="addPDUModalLabel">PDU 추가</h5>
        <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        </div>
      <div class="modal-body">
        <form id="addPDUForm">
          <div class="form-group">
          <label for="pdu-name">이름</label>
            <input type="text" class="form-control" id="pdu-name" name="pdu-name" placeholder="PDU 이름 입력" required>
        </div>
          <div class="form-group">
          <label for="pdu-ip">IP 주소</label>
            <input type="text" class="form-control" id="pdu-ip" name="pdu-ip" placeholder="192.168.0.xxx" 
                 pattern="^(?:[0-9]{1,3}\.){3}[0-9]{1,3}$" required>
        </div>
          <div class="form-group">
          <label for="pdu-port">포트</label>
            <input type="number" class="form-control" id="pdu-port" name="pdu-port" placeholder="80" value="80" min="1" max="65535" required>
        </div>
          <div class="form-group">
          <label for="pdu-model">종류</label>
            <select class="form-control" id="pdu-model" name="pdu-model" required>
            <option value="ATEN PE6108" selected>ATEN PE6108</option>
            <option value="ATEN PE8208">ATEN PE8208</option>
            <option value="ATEN PE7208">ATEN PE7208</option>
            <option value="APC AP7920">APC AP7920</option>
            <option value="OTHER">기타</option>
          </select>
        </div>
          <div class="form-group">
          <label for="pdu-username">ID (기본값: administrator)</label>
            <input type="text" class="form-control" id="pdu-username" name="pdu-username" placeholder="입력하지 않으면 기본값 administrator가 사용됩니다" value="administrator">
        </div>
          <div class="form-group">
          <label for="pdu-password">비밀번호 (기본값: password)</label>
            <input type="password" class="form-control" id="pdu-password" name="pdu-password" placeholder="입력하지 않으면 기본값 password가 사용됩니다" value="password">
        </div>
      </form>
    </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
      <button type="button" class="btn btn-primary" data-action="add-pdu">추가</button>
      </div>
    </div>
  </div>
</div>

        </div>
          <div class="form-group">
          <label for="edit-pdu-ip">IP 주소</label>
            <input type="text" class="form-control" id="edit-pdu-ip" name="edit-pdu-ip" placeholder="192.168.0.xxx" 
                 pattern="^(?:[0-9]{1,3}\.){3}[0-9]{1,3}$" required>
        </div>
          <div class="form-group">
          <label for="edit-pdu-port">포트</label>
            <input type="number" class="form-control" id="edit-pdu-port" name="edit-pdu-port" placeholder="80" value="80" min="1" max="65535" required>
        </div>
          <div class="form-group">
          <label for="edit-pdu-model">종류</label>
            <select class="form-control" id="edit-pdu-model" name="edit-pdu-model" required>

            <option value="ATEN PE8208">ATEN PE8208</option>

        </div>

        </div>
