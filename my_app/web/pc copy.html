    // 웹뷰 메시지 완전히 제거하기 위한 즉시 실행 스크립트
    (function() {
      // 웹뷰 상단 메시지 제거를 위한 스타일 즉시 적용
      var style = document.createElement('style');
      style.textContent = `
        /* 웹뷰 헤더 강제 제거 */
        body::before, 
        body::after, 
        body > *:not(.wrapper):not(script):not(style):not(.js-modal):not(.js-notification),
        body > div:not(.wrapper):not(.js-modal):not(.js-notification),
        #app-header, .app-header, #status-bar, .status-bar, #title-bar, .title-bar,
        #server-status, .server-status,
        div[style*="position: fixed"][style*="top: 0"]:not(.js-modal):not(.js-modal-dialog):not(.js-notification),
        div[style*="position:fixed"][style*="top:0"]:not(.js-modal):not(.js-modal-dialog):not(.js-notification),
        div[style*="background-color"][style*="fixed"]:not(.js-modal):not(.js-modal-dialog):not(.js-notification),
        div[style*="z-index: 9"]:not(.js-modal):not(.js-modal-dialog):not(.js-notification),
        div[style*="z-index:9"]:not(.js-modal):not(.js-modal-dialog):not(.js-notification) {
          display: none !important;
          height: 0 !important;
          visibility: hidden !important;
          opacity: 0 !important;
          position: absolute !important;
          z-index: -9999 !important;
        }
        
        /* 문서와 콘텐츠 상단 여백 제거 */
        html, body, .wrapper {
          margin-top: 0 !important;
          padding-top: 0 !important;
        }
      `;
      document.head.appendChild(style);
      
      // DOM 변경 감지하여 웹뷰 요소 제거
      var observer = new MutationObserver(function(mutations) {
        const selectors = [
          '.webview-message', '.webview-title', '.webview-status', '.server-status',
          '.status-bar', '.app-title-bar', '.app-header-original', '[id*="title-container"]',
          '[class*="title-container"]', '[id*="server-status"]', '[class*="server-status"]',
          '[id*="app-header"]', '[class*="app-header"]', '.offline-remote-header',
          '#offline-remote-header', '.server-status-container', '#server-status-container'
        ];
        
        selectors.forEach(selector => {
          document.querySelectorAll(selector).forEach(el => {
            if(el && el.parentNode) {
              el.parentNode.removeChild(el);
            }
          });
        });
      });
      
      // document.body가 존재할 때만 observer 시작
      if (document.body) {
        observer.observe(document.body, { childList: true, subtree: true });
        // 3초 동안만 감시
        setTimeout(() => observer.disconnect(), 3000);
      }
    })();

    // 문서 로드 시 타이틀 강제 변경
    document.addEventListener('DOMContentLoaded', function() {
      document.title = "PC 관리 - RCS 컨트롤 시스템";
    });
  </script>
