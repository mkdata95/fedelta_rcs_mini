    /* Skydash Dark 테마 스타일 */
    body {

    /* 모달 스타일 */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 9999;
    }
    
    .modal.show {
      display: block;
    }
    
    .modal-dialog {
      position: relative;
      width: auto;
      margin: 100px auto;
      max-width: 500px;
    }
    
    .modal-content {
      position: relative;
      background-color: #191c24;
      border-radius: 0.3rem;
      border: 1px solid #2c2e33;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }
    
    .modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
      border-bottom: 1px solid #2c2e33;
      background-color: #0090e7;
      color: white;
      border-top-left-radius: 0.3rem;
      border-top-right-radius: 0.3rem;
    }
    
    .modal-title {
      margin: 0;
      font-size: 1.25rem;
    }
    
    .modal-body {

      color: #e9ecef;
    }
    
    .modal-footer {

    /* 프로젝터 관리 특화 스타일 */

    .btn-add-projector:hover {

    .btn-add-projector i {

    .card {

    /* 향상된 토글 스위치 스타일 */
    .custom-switch .custom-control-label::before {
      width: 2.5rem;
      height: 1.25rem;
      border-radius: 0.625rem;
      cursor: pointer;
      background-color: #2c2e33;
      border-color: #2c2e33;
    }
    
    .custom-switch .custom-control-label::after {
      top: calc(0.25rem + 2px);
      left: calc(-2.5rem + 2px);
      width: calc(1.25rem - 4px);
      height: calc(1.25rem - 4px);
      border-radius: 0.625rem;
      cursor: pointer;
      background-color: #6c7293;
    }
    
    .custom-switch .custom-control-input:checked ~ .custom-control-label::after {
      transform: translateX(1.25rem);
      background-color: #191c24;
    }
    
    .custom-switch .custom-control-input:checked ~ .custom-control-label::before {
      background-color: #00d25b;
      border-color: #00d25b;
    }

    /* 버튼 크기 축소 */

      margin-right: 0.2rem;
      margin-bottom: 0.2rem;

      position: relative;
      transition: all 0.2s;
    }
    
    .control-btn:disabled {
      cursor: not-allowed;
    }
    
    .control-btn:disabled::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.15);
      border-radius: 4px;
    }

    /* 켜기 버튼 스타일 */

    .control-btn.btn-success:hover:not(:disabled) {

      border-color: #00ba51;
      box-shadow: 0 3px 6px rgba(0, 210, 91, 0.4);
    }

    .control-btn.btn-success:active:not(:disabled) {

      border-color: #00ba51;

    /* 관리 버튼 스타일 */

    }

    /* 간단한 토스트 메시지 스타일 */
    .toast-message {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 10px 15px;
      border-radius: 4px;
      z-index: 9999;
      font-size: 14px;
      animation: fadeInOut 2s ease forwards;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    
    .toast-success {
      background-color: rgba(0, 210, 91, 0.9);
    }
    
    .toast-error {
      background-color: rgba(252, 66, 74, 0.9);
    }
    
    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateY(20px); }
      10% { opacity: 1; transform: translateY(0); }
      90% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-20px); }
    }
    
    /* 웹뷰 로딩 메시지 숨기기 */
    [role="progressbar"], 
    .loading-indicator, 
    .loading-message,
    *[class*="loading"], 
    *[id*="loading"],
    .progress-bar,
    .loading-container {
      display: none !important;
      visibility: hidden !important;
      opacity: 0 !important;
      height: 0 !important;
      width: 0 !important;
      position: absolute !important;
      top: -9999px !important;
      left: -9999px !important;
      z-index: -9999 !important;
    }

    /* 폼 요소 스타일 */

    /* 수정 버튼 스타일 */

  <script>
    // 웹뷰 상단 헤더 숨기기 함수
    function hideWebViewHeader() {
      // Android WebView
      if (window.AndroidChannel) {
        try {
          window.AndroidChannel.postMessage('hideHeader:true');
          window.AndroidChannel.postMessage('hideStatusBar:true');
          window.AndroidChannel.postMessage('fullscreen:true');
          window.AndroidChannel.postMessage('hideSystemUI:true');
        } catch (e) {
          console.error('Android WebView 통신 오류:', e);
        }
      }
      
      // iOS WKWebView
      try {
        window.webkit.messageHandlers.hideHeader.postMessage(true);
        window.webkit.messageHandlers.hideStatusBar.postMessage(true);
        window.webkit.messageHandlers.fullscreen.postMessage(true);
        window.webkit.messageHandlers.hideSystemUI.postMessage(true);
      } catch (e) {
        // iOS 핸들러가 없는 경우 무시
      }
    }

    // 페이지 로드 시 실행
    document.addEventListener('DOMContentLoaded', function() {
      document.title = "프로젝터 관리 - RCS 컨트롤 시스템";
      
      // 기존 토스트 메시지 제거
      const existingToasts = document.querySelectorAll('.toast-message');
      existingToasts.forEach(toast => toast.remove());
      
      // 프로젝터 관련 초기화
      initProjectorPage();
      
      // 모든 프로젝터 상태 확인 (1초 후 시작)
      setTimeout(checkAllProjectorsStatus, 1000);
      
      // 웹뷰 상단 메시지 숨기기
      hideWebViewHeader();
    });
  </script>

    // 프로젝터 목록 로드
    async function loadProjectorList() {
      try {
        // 데이터 로드
        const response = await fetch('/api/projector/list');
        const data = await response.json();
        
        // 프로젝터 테이블 초기화
        const tbody = document.querySelector('#projectorTable tbody');
        if (!tbody) {
          console.error('프로젝터 목록 테이블을 찾을 수 없습니다.');
          return;
        }
        
        // 테이블 초기화
        tbody.innerHTML = '';
        
        // 데이터 없음 처리
        if (!data.devices || data.devices.length === 0) {
          tbody.innerHTML = '<tr><td colspan="8" class="text-center">등록된 프로젝터가 없습니다.</td></tr>';
          return;
        }
        
        // 프로젝터 목록 렌더링
        data.devices.forEach((projector, index) => {
          const tr = document.createElement('tr');
          tr.setAttribute('data-id', projector.id);
          tr.setAttribute('data-ip', projector.ip);
          
          // extra 데이터 파싱
          let extraData = {};
          try {
            if (projector.extra) {
              extraData = JSON.parse(projector.extra);
            }
          } catch (e) {
            console.warn(`프로젝터 ID ${projector.id}의 extra 데이터 파싱 오류:`, e);
          }
          
          // 네트워크 상태 배지 CSS 클래스
          const networkStatusClass = projector.network_status === 'online' ? 'badge-online' : 'badge-offline';
          const networkStatusText = projector.network_status === 'online' ? '연결됨' : '끊김';
          
          // 장비 상태 배지 CSS 클래스
          let statusClass = 'badge-offline';
          let statusText = '꺼짐';
          
          // 네트워크 상태가 online일 때만 실제 장비 상태 사용, 아닐 경우 항상 꺼짐으로 표시
          if (projector.network_status === 'online') {
            switch(projector.status) {
              case 'online':
                statusClass = 'badge-online';
                statusText = '켜짐';
                break;
              case 'warming':
                statusClass = 'badge-warning';
                statusText = '예열중';
                break;
              case 'cooling':
                statusClass = 'badge-warning';
                statusText = '냉각중';
                break;
            }
          }
          
          // 행 내용 구성 (순번 추가)
          tr.innerHTML = `
            <td>${index + 1}</td>
            <td>${projector.name || ''}</td>
            <td>${projector.ip || ''}</td>
            <td>${extraData.model || ''}</td>
            <td><span class="badge ${networkStatusClass}" title="네트워크 연결 상태">${networkStatusText}</span></td>
            <td><span class="badge ${statusClass}" title="장비 전원 상태">${statusText}</span></td>
            <td>
              <div class="control-buttons">
                <button class="btn control-btn btn-success" onclick="controlProjector('${projector.ip}', 'power_on')">
                  <i class="fas fa-power-off"></i> 켜기
                </button>
                <button class="btn control-btn btn-danger" onclick="controlProjector('${projector.ip}', 'power_off')">
                  <i class="fas fa-power-off"></i> 끄기
                </button>
              </div>
            </td>
            <td>
              <div class="settings-buttons">
                <button class="btn control-btn btn-info" onclick="openProjectorSettings('${projector.id}')">
                  <i class="fas fa-cog"></i> 수정
                </button>
                <button class="btn control-btn btn-secondary" onclick="deleteProjector('${projector.id}')">
                  <i class="fas fa-trash-alt" style="color: #ff9999 !important; text-shadow: 0 0 2px #000; font-size: 110%;"></i> 삭제
                </button>
              </div>
            </td>
          `;
          
          tbody.appendChild(tr);
        });
        
        // 현재 시간 표시 업데이트
        updateCurrentTime();
      } catch (error) {
        console.error('프로젝터 목록 로딩 중 오류:', error);
      }
    }
    
    // 프로젝터 네트워크 상태 확인
    async function checkNetworkStatus(id) {
      try {
        console.log(`프로젝터 상태 확인: ID=${id}`);
        
        // 해당 행의 상태 배지를 로딩 상태로 변경
        const row = document.querySelector(`tr[data-id="${id}"]`);
        if (!row) {
          console.error(`ID: ${id}에 해당하는 프로젝터 행을 찾을 수 없습니다.`);
          return;
        }
        
        const ip = row.getAttribute('data-ip');
        
        // 순번 추가로 인해 네트워크 상태는 5번째 열로 변경
        const networkBadge = row.querySelector('td:nth-child(5) .badge');
        // 순번 추가로 인해 장비 상태는 6번째 열로 변경
        const powerBadge = row.querySelector('td:nth-child(6) .badge');
        
        if (networkBadge) {
          networkBadge.className = 'badge badge-warning';
          networkBadge.textContent = '확인중...';
        }
        
        if (powerBadge) {
          powerBadge.className = 'badge badge-warning';
          powerBadge.textContent = '확인중...';
        }
        
        // 상태 확인 API 호출
        const response = await fetch(`/api/projector/check-network/${id}`);
        const result = await response.json();
        
        if (result.success) {
          console.log(`상태 확인 결과 [${ip}]:`, result);
          
          // 네트워크 상태 배지 업데이트
          if (networkBadge) {
            if (result.network_status === 'online') {
              networkBadge.className = 'badge badge-online';
              networkBadge.textContent = '연결됨';
            } else {
              networkBadge.className = 'badge badge-offline';
              networkBadge.textContent = '대기중';
            }
          }
          
          // 장비 상태 배지 업데이트 (변경 없음)
          if (powerBadge) {
            if (result.network_status !== 'online') {
              powerBadge.className = 'badge badge-offline';
              powerBadge.textContent = '꺼짐';
            } else if (result.status) {
              switch(result.status) {
                case 'online':
                  powerBadge.className = 'badge badge-online';
                  powerBadge.textContent = '켜짐';
                  break;
                case 'offline':
                  powerBadge.className = 'badge badge-offline';
                  powerBadge.textContent = '꺼짐';
                  break;
                case 'warming':
                  powerBadge.className = 'badge badge-warning';
                  powerBadge.textContent = '예열중';
                  break;
                case 'cooling':
                  powerBadge.className = 'badge badge-warning';
                  powerBadge.textContent = '냉각중';
                  break;
                default:
                  powerBadge.className = 'badge badge-offline';
                  powerBadge.textContent = '꺼짐';
              }
            }
          }
        } else {
          console.error('상태 확인 실패:', result.error);
          
          if (networkBadge) {
            networkBadge.className = 'badge badge-offline';
            networkBadge.textContent = '오류';
          }
          
          if (powerBadge) {
            powerBadge.className = 'badge badge-offline';
            powerBadge.textContent = '꺼짐';
          }
        }
      } catch (error) {
        console.error('상태 확인 중 오류:', error);
      }
    }
    
    // 프로젝터 추가
    async function addProjector() {
      const name = document.getElementById('projectorName').value;
      const ip = document.getElementById('projectorIp').value;
      const model = document.getElementById('projectorModel').value;
      const username = document.getElementById('projectorUsername').value || 'admin';
      const password = document.getElementById('projectorPassword').value || '';
      
      // 유효성 검사
      if (!name || !ip) {
        alert('프로젝터 이름과 IP 주소는 필수 입력 항목입니다.');
        return;
      }
      
      // IP 주소 유효성 검사
      const ipPattern = /^(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$/;
      if (!ipPattern.test(ip)) {
        alert('유효한 IP 주소를 입력하세요.');
        return;
      }
      
      // extra 데이터를 JSON 문자열로 생성
      const extraData = JSON.stringify({
        model: model,
        username: username,
        password: password
      });

      try {
        // API 요청 데이터 - 데이터베이스 스키마와 일치
        const deviceData = {
          type: 'projector',
          name: name,
          ip: ip,                   // 데이터베이스 스키마: ip
        status: 'offline',
          network_status: 'unknown', // 데이터베이스 스키마: network_status

        }

    function resetButtonsState(buttons) {
      buttons.forEach((btn, index) => {
        btn.disabled = false;
        btn.classList.remove('btn-secondary');
        
        // 첫 번째 버튼은 켜기(초록색), 두 번째 버튼은 끄기(빨간색)
        if (index === 0) {
          btn.classList.add('btn-success');
        } else if (index === 1) {
          btn.classList.add('btn-danger');
        }
      });
    }

          if (data.schedule.power_on_time) {

            console.log('시작 시간 설정(power_on_time):', data.schedule.power_on_time);
          } else if (data.schedule.wake_on_time) {
            document.getElementById('start-time').value = data.schedule.wake_on_time;
            console.log('시작 시간 설정(wake_on_time):', data.schedule.wake_on_time);
          } else if (data.schedule.start_time) {
            document.getElementById('start-time').value = data.schedule.start_time;
            console.log('시작 시간 설정(start_time):', data.schedule.start_time);
          }
          
          // 종료 시간 설정 - 필드명 매핑 처리
          if (data.schedule.power_off_time) {
            document.getElementById('end-time').value = data.schedule.power_off_time;
            console.log('종료 시간 설정(power_off_time):', data.schedule.power_off_time);
          } else if (data.schedule.shutdown_time) {
            document.getElementById('end-time').value = data.schedule.shutdown_time;
            console.log('종료 시간 설정(shutdown_time):', data.schedule.shutdown_time);
          } else if (data.schedule.end_time) {
            document.getElementById('end-time').value = data.schedule.end_time;
            console.log('종료 시간 설정(end_time):', data.schedule.end_time);
          }
          
          // 요일 설정 적용
          if (data.schedule.days) {
            const days = data.schedule.days.split(',');
            console.log('설정할 요일:', days);
            
            // 모든 요일 체크박스 초기화
            for (let i = 1; i <= 7; i++) {
              const checkbox = document.getElementById(`day-${i}`);
              if (checkbox) {
                const wasChecked = checkbox.checked;
                checkbox.checked = days.includes(i.toString());
                console.log(`요일 ${i}: ${wasChecked} -> ${checkbox.checked}`);
              }
            }
          }
          
          // 스케줄 활성화 상태 적용
          const scheduleActiveCheckbox = document.getElementById('projector-schedule-active');
          if (scheduleActiveCheckbox && data.schedule.is_active !== undefined) {
            const wasActive = scheduleActiveCheckbox.checked;
            scheduleActiveCheckbox.checked = data.schedule.is_active === 1 || data.schedule.is_active === true;
            console.log(`활성화 상태: ${wasActive} -> ${scheduleActiveCheckbox.checked}`);
          }
          
          // 변경 후 화면 값 확인
          console.log('변경 후 화면 값 - 시작:', document.getElementById('start-time').value, 
                      '종료:', document.getElementById('end-time').value);
        } else {
          console.warn('스케줄 정보 없음 또는 로드 실패:', data);
        }
      } catch (error) {
        console.error('스케줄 로드 오류:', error);
      }
    }
    
    // 스케줄 활성화 토글 함수
    async function toggleScheduleActive() {
      try {
        const isActive = document.getElementById('projector-schedule-active').checked;
        
        // API 호출하여 스케줄 활성화 상태 변경
        const response = await fetch('/api/projector/schedule/toggle', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            is_active: isActive
          })
        });
        
        if (!response.ok) {
          throw new Error('스케줄 활성화 상태 변경에 실패했습니다.');
        }
        
        const data = await response.json();
        
        if (data.success) {
          showSimpleToast(`프로젝터 스케줄이 ${isActive ? '활성화' : '비활성화'}되었습니다.`, 'success');
        } else {
          showSimpleToast('스케줄 활성화 상태 변경에 실패했습니다.', 'error');
          // 실패 시 체크박스 상태 원복
          document.getElementById('projector-schedule-active').checked = !isActive;
        }
      } catch (error) {
        console.error('스케줄 활성화 상태 변경 오류:', error);
        showSimpleToast('스케줄 활성화 상태 변경 중 오류가 발생했습니다.', 'error');
        // 오류 시 체크박스 상태 원복
        const checkbox = document.getElementById('projector-schedule-active');
        if (checkbox) {
          checkbox.checked = !checkbox.checked;
        }
      }
    }
    
    // 스케줄 저장 함수
    async function saveSchedule() {
      try {
        // 스케줄 데이터 수집
        const startTime = document.getElementById('start-time').value;
        const endTime = document.getElementById('end-time').value;
        
        // 요일 수집
        const selectedDays = [];
        for (let i = 1; i <= 7; i++) {
          const checkbox = document.getElementById(`day-${i}`);
          if (checkbox && checkbox.checked) {
            selectedDays.push(i.toString());
          }
        }
        
        // 활성화 상태 확인
        const isActive = document.getElementById('projector-schedule-active').checked;
        
        // 유효성 검사
        if (!startTime || !endTime) {
          alert('시작 시간과 종료 시간을 모두 설정해주세요.');
          return;
        }
        
        if (selectedDays.length === 0) {
          alert('최소 하나 이상의 요일을 선택해주세요.');
          return;
        }
        
        // 서버에 전송할 데이터 - 데이터베이스 필드명과 일치하도록 설정
        const scheduleData = {
          start_time: startTime,
          end_time: endTime,
          days: selectedDays.join(','),
          is_active: isActive ? 1 : 0
        };
        
        console.log('스케줄 저장 요청 데이터:', scheduleData);
        
        // API 호출하여 스케줄 저장
        const response = await fetch('/api/projector/schedule', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(scheduleData)
        });
        
        console.log('스케줄 저장 HTTP 상태:', response.status, response.statusText);
        
        // 응답 본문을 텍스트로 먼저 얻어옴
        const responseText = await response.text();
        console.log('서버 응답 원본:', responseText);
        
        // 응답이 JSON인 경우 파싱
        let data;
        try {
          if (responseText) {
            data = JSON.parse(responseText);
            console.log('파싱된 응답 데이터:', data);
          }
        } catch (e) {
          console.error('JSON 파싱 오류:', e);
        }
        
        if (!response.ok) {
          throw new Error(`스케줄 저장 실패 (${response.status} ${response.statusText}): ${data?.message || responseText || '알 수 없는 오류'}`);
        }
        
        if (data && data.success) {
          showSimpleToast('프로젝터 알람 스케줄이 저장되었습니다.', 'success');
        } else {
          showSimpleToast('스케줄 저장에 실패했습니다: ' + (data?.message || '알 수 없는 오류'), 'error');
        }
      } catch (error) {
        console.error('스케줄 저장 오류:', error);
        showSimpleToast('스케줄 저장 중 오류가 발생했습니다: ' + error.message, 'error');
      }
    }
    
    // 프로젝터 자동 상태 체크 (30초마다)
    setInterval(checkAllProjectorsStatus, 30000);

    // 프로젝터 모든 상태 확인
    async function checkAllProjectorsStatus() {
      try {
        // 프로젝터 목록 가져오기
        const response = await fetch('/api/projector/list');
        const data = await response.json();
        
        if (!data.success || !data.devices) {
          console.error('프로젝터 목록을 가져오는데 실패했습니다.');
          return;
        }
        
        // 각 프로젝터 상태 확인
        for (const projector of data.devices) {
          if (projector.id) {
            await checkNetworkStatus(projector.id);
            // 연속 요청 방지를 위한 지연
            await new Promise(resolve => setTimeout(resolve, 1000));
          }
        }
      } catch (error) {
        console.error('프로젝터 상태 확인 오류:', error);
      }
    }

    // 프로젝터 추가 모달 열기
    function openAddProjectorModal() {
      const modal = document.getElementById('addProjectorModal');
      modal.classList.add('show');
      modal.style.display = 'block';
      document.body.classList.add('modal-open');
      
      // 백드롭 추가
      const backdrop = document.createElement('div');
      backdrop.className = 'modal-backdrop fade show';
      document.body.appendChild(backdrop);
    }

    // 프로젝터 추가 모달 닫기
    function closeAddProjectorModal() {
      const modal = document.getElementById('addProjectorModal');
      modal.classList.remove('show');
      modal.style.display = 'none';
      document.body.classList.remove('modal-open');
      
      // 백드롭 제거
      const backdrop = document.querySelector('.modal-backdrop');
      if (backdrop) {
        backdrop.remove();
      }
      
      // 폼 초기화
      document.getElementById('addProjectorForm').reset();
    }

    // 웹뷰 내에서 페이지 이동을 처리하는 함수 추가
    function navigateToPage(pageName) {
      // 현재 활성화된 메뉴 변경
      activateMenu(pageName);
      
      // 직접 페이지 이동 방식으로 변경 (SPA 방식 제거)
      console.log('페이지 이동:', pageName);
      
      // 네이티브 앱 통신이 있는 경우 시도
      try {
        if (window.AndroidChannel) {
          window.AndroidChannel.postMessage('navigate:' + pageName);
        } else {
          // 일반 브라우저 이동
          window.location.href = pageName;
        }
      } catch (error) {
        console.error('페이지 이동 오류:', error);
        // 오류 발생 시 직접 이동 시도
        window.location.href = pageName;
      }
    }

    // 현재 페이지에 따라 메뉴 활성화
    function activateMenu(pageName) {
      // 모든 메뉴 링크 비활성화
      document.querySelectorAll('.nav-sidebar .nav-link').forEach(link => {
        link.classList.remove('active');
      });
      
      // 현재 페이지에 맞는 메뉴 활성화
      let linkId = "";
      
      switch(pageName) {
        case 'index.html':
        case '':
          linkId = "dashboard-link";
          break;
        case 'dashboard.html':
          linkId = "dashboard-link";
          break;
        case 'projector.html':
          linkId = "projector-link";
          break;
        case 'pc.html':
          linkId = "pc-link";
          break;
        case 'pdu.html':
          linkId = "pdu-link";
          break;
        default:
          linkId = "dashboard-link";
      }
      
      const activeLink = document.getElementById(linkId);
      if (activeLink) {
        activeLink.classList.add('active');
      }
    }

    // 브라우저 뒤로가기/앞으로가기 처리
    window.addEventListener('popstate', function(event) {
      if (event.state && event.state.page) {
        // 페이지 이동 (새로운 함수 사용)
        window.location.href = event.state.page;
      }
    });

    // 페이지 로드 시 초기 상태 설정
    document.addEventListener('DOMContentLoaded', function() {
      // 현재 URL에 맞는 메뉴 활성화
      const currentPath = window.location.pathname;
      const pageName = currentPath.split('/').pop() || 'dashboard.html';
      
      activateMenu(pageName);
      
      // 브라우저 히스토리 상태 설정
      if (history.replaceState) {
        history.replaceState({ page: pageName }, '', pageName);
      }
    });

    // 간단한 토스트 메시지 표시 함수
    function showSimpleToast(message, type = '') {
      // 기존 토스트 제거
      const existingToasts = document.querySelectorAll('.toast-message');
      existingToasts.forEach(toast => toast.remove());
      
      // 새 토스트 생성
      const toast = document.createElement('div');
      toast.className = 'toast-message';
      
      // 타입에 따른 클래스 추가
      if (type === 'success') {
        toast.classList.add('toast-success');
      } else if (type === 'error') {
        toast.classList.add('toast-error');
      }
      
      toast.textContent = message;
      document.body.appendChild(toast);
      
      // 위치 조정 - 하단이 아닌 상단에 표시
      toast.style.bottom = 'auto';
      toast.style.top = '20px';
      
      // 2초 후 토스트 제거 (빠르게 표시되고 사라지게)
      setTimeout(() => {
        toast.remove();
      }, 2000);
    }
  </script>
